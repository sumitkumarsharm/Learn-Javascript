<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>focus on <span class="sec_span">today</span></h1>
        <div class="Container">
            <h2>today <span class="span_container">
                    <img class="image-1" src="./images/suns.svg" alt="">
                    <img class="image-2" src="./images/sun_face.svg" alt="">
                </span></h2>
            <p class="Goals_moto">raise the bar by completing your goals!</p>
            <div class="progressbar ">
                <div class="proggress_color"></div>
                <div class="proggress_text"><span>1/</span><span>3</span> Completed</div>
                <p class="Selected_goals_alert Alert">please set all the 3 goals</p>
            </div>

            <div class="First_task">
                <div class="custom_checkbox"><img class="check_icon" src="images/complete_tick.svg" alt=""></div>
                <input type="text" name="fst_text" id="first" class="fst_text" placeholder="Enter first task ...">
            </div>
            <div class="First_task">
                <div class="custom_checkbox"><img class="check_icon" src="images/complete_tick.svg" alt=""></div>
                <input type="text" name="fst_text" id="second" class="fst_text" placeholder="Enter second task ...">
            </div>
            <div class="First_task ">
                <div class="custom_checkbox"><img class="check_icon" src="images/complete_tick.svg" alt=""></div>
                <input type="text" name="fst_text" id="third" class="fst_text" placeholder="Enter third task ...">
            </div>

        </div>
    </main>
</body>

</html>
